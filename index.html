<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<div class="spacer">
</div>
<div id="body" class="container-fluid text-center block">
  <audio id="buzzer" src="https://www.myinstants.com/media/sounds/inceptionbutton.mp3"> </audio>
  <h1 class="header"> Pomodoro Clock </h1>

  <div class="timed">
   <h4 class="BREAK">
     BREAK LENGTH
    </h4>

    <button class="custom" id="5time"> -
    </button>
   <h5 class="num1">
      5
      </h5>

 <button class="custom" id="5time2">
      +
    </button> <br>

  </div>

<div class="timed2">
  <h4 class="SESSION">
    SESSION LENGTH
  </h4>

    <button class="custom" id="25time"> -
    </button>
    <h5 class="num2">
      25
      </h5>

    <button class="custom" id="25time2">
      +
    </button>

</div>

  <br>
  <div class="timeWrap">
     <div id="timeMin">
      25
    </div>
      :
    <div id="timeSec">
      00
    </div>
  </div>
<div class="spacer2">
<p>
<button id="button" class="btn-custom">
  Start
  </button>
</p>
<p>
   <button class="btn-custom" id="reset"> Reset </button>
  </p>
</div>
 </div>
<h4 class="created">Created by Carlos Echarte</h4>
</body>
<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js">
</script>
</html>
